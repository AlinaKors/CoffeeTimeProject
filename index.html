<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeTime</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CafeOrCoffeeShop",
        "name": "CoffeeTime",
        "openingHours": ["Mo-Sun 10:00-02:00"]
      }
    </script>

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="CoffeeTime" />
    <meta property="og:description" content="We'll enjoy coffee together" />
    <meta
      property="og:image"
      content="https://americaware.com/wp-content/uploads/2021/06/CoffeeCup_Burlap2.jpg"
    />
    <meta property="og:url" content="https://coffee-time-project.vercel.app/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@coffee_time" />
    <meta name="twitter:title" content="CoffeeTime" />
    <meta name="twitter:description" content="We'll enjoy coffee together" />
    <meta
      name="twitter:image"
      content="https://americaware.com/wp-content/uploads/2021/06/CoffeeCup_Burlap2.jpg"
    />
    <meta name="twitter:url" content="https://coffee-time-project.vercel.app/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
